<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.4/font/bootstrap-icons.css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kaushan+Script&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Molengo&family=Roboto&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../index.css" />
    <title>Stock Pro</title>
  </head>

  <body class="body">
    <div
      class="container d-flex flex-column align-items-center"
      id="site-inteiro"
    >
      <div class="imagem-notebook mt-5 mb-5" id="img-notebook">
        <img
          src="../assets/resources/images/Online banking on laptop screen.png"
          alt="notebook com imagens de graficos de resultados"
        />
      </div>
      <h1 class="titulo-site mt-5 mb-5" id="title-site">Stock Pro</h1>
      <h2 class="sub-titulo mb-5">Cadastro</h2>
      <form id="form-cadastro">
        <fieldset>
          <div>
            <input
              type="text"
              id="nome-usuario"
              class="rounded-4"
              name="nome"
              placeholder="Nome"
            />
          </div>
          <br />
          <div>
            <input
              type="email"
              id="email-usuario"
              class="rounded-4"
              name="email"
              placeholder="Email"
            />
          </div>
          <br />
          <div>
            <input
              type="password"
              id="senha-usuario"
              class="rounded-4"
              name="cadastro-senha"
              placeholder="Crie uma senha"
            />
            <div id="mensagem-sucesso" style="display: none"></div>
          </div>
          <div class="acessar d-flex justify-content-center mt-5 mb-5">
            <button type="submit" class="button-submit rounded-4" id="submit">
              CADASTRAR
            </button>
          </div>
        </fieldset>
      </form>
    </div>
  </body>
  <script src="../assets/resources/scripts/cadastro.js"></script>
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</html>
