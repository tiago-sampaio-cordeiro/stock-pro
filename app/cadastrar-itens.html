        <h2 class="sub-titulo" id="title-cadastro-item">
          Cadastrar itens
        </h2>

      <form id="form">
        <fieldset>
          <div class="label">
            <label for="nome-item">Nome do item</label>
          </div>
          <div class="campo-item">
            <input
              type="text"
              id="nome-item"
              class="rounded-4"
              name="item-nome"
              placeholder="Ex: Mesa de centro, Cadeira Vitoriana"
            />
          </div>
          <div class="label">
            <label for="tamanho-item">Tamanho</label>
          </div>
          <div class="campo-item">
            <input
              type="text"
              id="tamanho-item"
              class="rounded-4"
              name="item-tamanho"
              placeholder="Ex: altura, diÃ¢metro, comprimento"
            />
          </div>
          <div class="label">
            <label for="cor-item">Cor</label>
          </div>
          <div class="campo-item">
            <input
              type="text"
              id="cor-item"
              class="rounded-4"
              name="item-cor"
              placeholder="Ex: Preto, dourada"
            />
          </div>
          <div class="label">
            <label for="quantidade-item">Quantidade</label>
          </div>
          <div class="campo-item-quantidade">
            <input
              type="text"
              id="quantidade-item"
              class="rounded-4"
              name="item-quantidade"
              placeholder="Ex: 2"
            />
          </div>
          <div class="salvar d-flex justify-content-center mt-5 mb-5">
            <button type="submit" class="button-salvar rounded-4" id="submit">
              SALVAR
            </button>
          </div>
        </fieldset>
      </form>
